dist: xenial
language: java
env:
- BUILD_DIR="~/builds/backend-test/"
addons:
  sonarcloud:
    organization: nickmanbear
    token:
      secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_c28ab4f155ee_key -iv $encrypted_c28ab4f155ee_iv
  -in id_rsa-travis-ci.enc -out id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ./id_rsa
- echo -e "Host swarm.cherement.nl\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- echo $BUILD_DIR
- ssh -i ./id_rsa travis-ci@swarm.cherement.nl pwd
- docker login swarm.cherement.nl:5000 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install:
- "./gradlew build"
services:
- docker
jobs:
  include:
  - stage: Tests
    script: "./gradlew test"
    script: "./gradlew sonarqube"
  - stage: Deployment-Test.server
    if: branch = dev
    deploy:
    provider: script
    skip_cleanup: true
    script: bash  ".travis/deploy-test.sh"
    on:
      branch: dev 
  - stage: Deployment-prod.server
    if: branch = master
    env:
    - BUILD_DIR="~/builds/backend-prod/"
    deploy:
      provider: script
      skip_cleanup: true 
      script: bash ".travis/deploy-prod.sh"
      on:
        branch: master
