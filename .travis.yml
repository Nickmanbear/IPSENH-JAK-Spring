dist: xenial
language: java
addons:
  sonarcloud:
    organization: nickmanbear
    token:
      secure: 
services:
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_script: ./gradlew sonarqube
before_deploy:
  - openssl aes-256-cbc -K $encrypted_c28ab4f155ee_key -iv $encrypted_c28ab4f155ee_iv -in id_rsa-travis-ci.enc -out id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./id_rsa
  - echo -e "Host swarm.cherement.nl\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh -i ./id_rsa travis-ci@swarm.cherement.nl pwd
  - docker login swarm.cherement.nl:5000 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
jobs:
  include:
    - stage: Deployment-Test.server
      if: branch = dev
      env:
        - BUILD_DIR="~/builds/backend-test/"
      before_install: openssl aes-256-cbc -K $encrypted_2f692484526a_key -iv $encrypted_2f692484526a_iv -in src/main/resources/application.properties.staging.enc -out src/main/resources/application.properties -d
      deploy:
        provider: script
        skip_cleanup: true
        script: bash  ".travis/deploy-test.sh"
        on:
          branch: dev
    - stage: Deployment-prod.server
      if: branch = master
      env:
        - BUILD_DIR="~/builds/backend-prod/"
      before_install: openssl aes-256-cbc -K $encrypted_15782c7e30ad_key -iv $encrypted_15782c7e30ad_iv -in src/main/resources/application.properties.production.enc -out src/main/resources/application.properties -d
      deploy:
        provider: script
        skip_cleanup: true
        script: bash ".travis/deploy-prod.sh"
        on:
          branch: master
